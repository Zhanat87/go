    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=go_restful
#   note: if port not same like default, i.e. it was not exposed in dockerfile, need expose it here
    expose:
      - "5432"
