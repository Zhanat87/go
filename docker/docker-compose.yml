  postgresql:
    image: postgres:latest
#    restart: always
    container_name: postgresql
    ports:
      - "5432:5432"
    volumes:
#     not work init sql for  create and seed tables
# need run migrations in install.sh a-la 'docker run -it ...'
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
