<!--deleteModal-->
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Delete {{ entity }}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideDeleteModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want delete this {{ entity }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="hideDeleteModal()">
                    No
                </button>
                <button class="btn btn-primary confirm-btn" (click)="delete()">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
