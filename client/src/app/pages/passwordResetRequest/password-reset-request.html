<div class="auth-main">
    <div class="auth-block">
        <h1>Request password reset</h1>
        <p>Please fill out your email. A link to reset password will be sent there.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" *ngIf="!message">
            <div class="form-group row"
                 [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                           placeholder="Email" autofocus="autofocus" />
                </div>
            </div>

            <div class="form-group row" *ngIf="errorMessage">
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Send</button>
                </div>
            </div>
        </form>
        <div class="form-group row" *ngIf="message">
            <div class="alert alert-info">
                {{ message }}
            </div>
        </div>
    </div>
</div>
