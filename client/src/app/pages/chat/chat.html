<!--http://bootdey.com/snippets/view/chat-room-->
<div class="container bootstrap snippet chatDiv" [class.hidden]="!active">
    <div class="row">
        <div class="col-md-4 bg-white ">
            <ul class="friend-list" id="chatUsersUl"></ul>
        </div>
        <div class="col-md-8 bg-white ">
            <div class="chat-message">
                <ul class="chat" id="chatUl"></ul>
            </div>
            <div class="chat-box bg-white">
                <div class="input-group">
                    <input class="form-control border no-shadow no-rounded" id="messageInput" autofocus="true"
                           placeholder="Type your message here" (keyup)="onMessageInputChange($event)" />
                    <span class="input-group-btn">
            			<button class="btn btn-success no-rounded" type="button" [disabled]="disabledSendMessage"
                                (click)="sendMessage()">
                            Send
                        </button>
            		</span>
                </div>
            </div>
        </div>
    </div>
</div>
