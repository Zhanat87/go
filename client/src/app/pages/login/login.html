<div class="auth-main">
    <div class="auth-block">
        <h1>Sign in to golang admin app</h1>
        <a routerLink="/register" class="auth-link">New to golang admin app? Sign up!</a>

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched || emailError),
                'has-success': (email.valid && email.touched && !emailError)}">
                <label for="email" class="col-sm-4 control-label">Email or username</label>

                <div class="col-sm-8">
                    <input [formControl]="email" type="text" class="form-control" id="email" placeholder="Email or username">
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched || passwordError),
                'has-success': (password.valid && password.touched && !passwordError)}">
                <label for="password" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input [formControl]="password" type="password" class="form-control" id="password"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group row" *ngIf="errorMessage">
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="(!form.valid && !active) || !active" type="submit" class="btn btn-default btn-auth">
                        Sign in
                    </button>
                    <a routerLink="/password-reset-request" class="forgot-pass">
                        Forgot password?
                    </a>
                </div>
            </div>
        </form>

        <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>-->

                <!--<li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>-->
            <!--</ul>-->
        <!--</div>-->
    </div>
</div>
