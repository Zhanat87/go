<pagination-header (perPageChange)="changePerPage($event)" (searchChange)="changeSearch($event)" [canCreate]="true"></pagination-header>
<div class="table-responsive">
    <table class="table table-bordered table-hover table-considered">
        <thead>
            <tr>
                <th><span style="margin: auto 20px;">actions</span></th>
                <th>image</th>
                <th>ID</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data | paginate: { id: 'server', itemsPerPage: perPage, currentPage: currentPage, totalItems: total }">
                <td>
                    <div class="col-xs-2" (click)="editModel(row.id)"><i class="ion-edit" title="edit"></i></div>
                    <div class="col-xs-2" (click)="showDeleteModal(row.id)"><i class="ion-trash-b" title="delete"></i></div>
                </td>
                <td>
                    <img [src]="getImage(row)" *ngIf="getImage(row)" [ngStyle]="{'width.px': 50}" />
                </td>
                <td>
                    {{ row.id }}
                </td>
                <td>
                    {{ row.name }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<pagination-footer (pageChange)="getPage($event)" id="server"></pagination-footer>

<!--deleteModal-->
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Delete artist</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideDeleteModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure that you want delete this artist?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="hideDeleteModal()">
                    No
                </button>
                <button class="btn btn-primary confirm-btn" (click)="delete()">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>
